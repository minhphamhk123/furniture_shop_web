<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../scripts/components.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/fonts/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="../styles/components.css">
    <link rel="stylesheet" href="../styles/profile-page.css">
    <title>IE104</title>
</head>
<body>  
    
    <script>addHeader()</script>

    <main>

        <section id="profile-screen">
            <div class="profile-title">
                My Profile
            </div>
            <div class="name">
                <div class="first-name">
                    <div class="text">
                        First Name
                    </div>
                    <input class="input-text" type="text" placeholder="Your FIrst Name" disabled>
                </div>
                <div class="last-name">
                    <div class="text">
                        Last Name
                    </div>
                    <input class="input-text" type="text" placeholder="Your Last Name" disabled>
                </div>
            </div>
            <div class="info">
                <div class="email">
                    <div class="text">
                        Email
                    </div>
                    <input class="input-text" type="text" placeholder="Your Email" disabled>
                </div>
                <div class="phone-number">
                    <div class="text">
                        Phone Number
                    </div>
                    <input class="input-text" type="text" placeholder="Your Phone Number" disabled>
                </div>
            </div>
            <div class="address-pass">
                <div class="address">
                    <div class="text">
                        Address
                    </div>
                    <input class="input-text" type="text"  placeholder="Your Address" disabled>
                </div>
                <div class="register-date">
                    <div class="text">
                        Register date
                    </div>
                    <input class="input-text" type="text" placeholder="Your Register Date" disabled>
                </div>
            </div>

            <div class="button-update-pass">
                <div class="update-pass">
                    <button class="button-profile" onclick="toggleEditMode()">
                        Update Your Profile                        
                    </button>
                    <div class="notification" >Update successful!</div>
                </div>
    
                <div class="update-pass">
                    <button class="button-profile" onclick="goTo('forget-password-email-page.html')">
                        Change Password
                    </button>
                </div>
            </div>

        </section>
        <script>addToTop()</script>
    </main>

    <script>checkLogIn()</script>
    <script>addFooter()</script>
    <script src="../scripts/profile-page.js"></script>
</body>

</html>
