<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/user-management-page.css">
    <script src="../scripts/components.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../assets/fonts/themify-icons/themify-icons.css">  
    <title>IE104</title>
</head>
<body>
    <section id="user-management-screen">
        <div class="management-menu">
            <ul>
                <li><a href="">Transportation management</a></li>
                <li><a href="">Products management</a></li>
                <li><a href="">Revenue management</a></li>
                <li><a href="">User management</a></li>
            </ul>
        </div>

        <div class="user-main">
            <div class="user-info">
                <div class="id">
                    ID
                    <input type="text" placeholder="ID">
                </div>

                <div class="user-name">
                    User Name
                    <input type="text" placeholder="Name">
                </div>
            </div>
 
            <div class="user-button">
                <button class="find-button">Find</button>
                <button class="new-user">New User</button>
            </div>

            <div class="user-detail">
                <table class="detail-info">
                    <thead>
                        <tr>
                            <td>ID</td>
                            <td>User name</td>
                            <td>First name</td>
                            <td>Last name</td>
                            <td>Email</td>
                            <td>Phone</td>
                            <td>Birthyear</td>
                            <td>Register date</td>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </div>
    </section>
    <script src="../scripts/user-management-page.js"></script>
</body>
</html>
